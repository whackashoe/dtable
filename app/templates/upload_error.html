{% extends "base.html" %}
{% block content %}
    <div class="container">
        {% if errors %}
            <h1>Oops... an error occurred</h1>
            {% for error in errors %}
                <h2 class="text-primary">{{ error }}</h2>
            {% endfor %}
            <a href="/" class="btn btn-default">Go back</a>
        {% endif %}
    </div>
{% endblock %}
